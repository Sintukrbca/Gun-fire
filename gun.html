<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight With Gun</title>
    <link rel="stylesheet" href="gun.css">
</head>

<body>
    <!-- Coder_sintu_sp51 -->

    <div class="background-border">
        <div class="blue-border">
            <div class="gradient-background">
                <div class="white-border-glow">
                    <div class="white-border">
                        <div class="black-background-glow">
                            <div class="black-background">
                                <div class="inner-box-glow">
                                    <div class="inner-box">
                                        <div class="black-box">
                                            <div class="symbol">
                                                <div class="laser1">
                                                    <svg transform="rotate(90)" height="600" width="50"
                                                        viewBox="0 0 200 600" xmlns="http://www.w3.org/2000/svg">
                                                        <rect stroke-width="5" stroke="#666" fill="#333" ry="10" rx="10"
                                                            height="150" width="15" y="400" x="92"></rect>
                                                        <rect fill="#666" height="15" width="15" y="500" x="92"></rect>
                                                        <rect fill="#555" height="10" width="15" y="520" x="92"></rect>
                                                        <rect fill="#777" height="5" width="15" y="540" x="92"></rect>

                                                        <g filter="contrast(10) blur(11px)">
                                                            <rect fill="red" height="350" width="14" y="50" x="93">
                                                            </rect>
                                                        </g>
                                                        <g filter="brightness(10)">
                                                            <rect fill="white" height="350" width="10" y="50" x="95">
                                                            </rect>
                                                        </g>
                                                    </svg>
                                                </div>
                                                <div class="laser2">
                                                    <svg transform="rotate(-90)" height="600" width="50"
                                                        viewBox="0 0 200 600" xmlns="http://www.w3.org/2000/svg">
                                                        <rect stroke-width="5" stroke="#666" fill="#333" ry="10" rx="10"
                                                            height="150" width="15" y="400" x="92"></rect>
                                                        <rect fill="#666" height="15" width="15" y="500" x="92"></rect>
                                                        <rect fill="#555" height="10" width="15" y="520" x="92"></rect>
                                                        <rect fill="#777" height="5" width="15" y="540" x="92"></rect>

                                                        <g filter="contrast(10) blur(11px)">
                                                            <rect fill="red" height="350" width="14" y="50" x="93">
                                                            </rect>
                                                        </g>
                                                        <g filter="brightness(10)">
                                                            <rect fill="white" height="350" width="10" y="50" x="95">
                                                            </rect>
                                                        </g>
                                                    </svg>
                                                </div>
                                            </div>
                                            <div class="text">
                                                <div class="F">F</div>
                                                <div class="I">I</div>
                                                <div class="G">G</div>
                                                <div class="H">H</div>
                                                <div class="T">T</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="gun-button">
        <svg viewBox="0 0 250 150">
            <rect x="20" y="50" width="160" height="20" rx="5" ry="5"></rect>

            <rect x="140" y="70" width="40" height="60" rx="5" ry="5"></rect>

            <circle cx="171" cy="90" r="12"></circle>

            <rect x="120" y="70" width="30" height="10" rx="5" ry="5"></rect>

            <rect x="180" y="55" width="40" height="10" rx="2" ry="2"></rect>
        </svg>
    </button>
    <div class="bullet"></div>


</body>

</html>
